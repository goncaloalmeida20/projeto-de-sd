<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#searchForm').submit(function(event) {
                event.preventDefault(); // Prevent form submission

                var numTerms = parseInt($('#numTerms').val()); // Get the number of terms
                var terms = []; // Create an empty array to store the terms

                // Loop through the text fields and collect the term values
                for (var i = 1; i <= numTerms; i++) {
                    var term = $('#term' + i).val(); // Get the term value from the text field
                    terms.push(term); // Add the term to the array
                }
                console.log(terms)

                // Send an AJAX request to the server
                $.ajax({
                    type: 'POST',
                    url: '/search-terms-results',
                    contentType: 'application/json',
                    data: JSON.stringify({ terms: terms }),
                    success: function(response) {
                        displayResults(response); // Call the function to display the results
                    },
                    error: function(xhr, status, error) {
                        var err = eval("(" + xhr.responseText + ")");
                        alert(err.Message);
                    }
                });
            });

            function displayResults(results) {
                // Clear previous results
                $('#searchResults').empty();

                // Loop through the results and append them to the searchResults div
                $.each(results, function(index, result) {
                    var resultItem = $('<div>');
                    resultItem.append('<h3>' + result.title + '</h3>');
                    resultItem.append('<p>URL: ' + result.url + '</p>');
                    resultItem.append('<p>Citation: ' + result.citation + '</p>');
                    $('#searchResults').append(resultItem);
                });
            }
        });

        function generateFields() {
            var numTerms = parseInt($('#numTerms').val());
            var form = $('#dynamicForm');

            form.empty();

            for (var i = 1; i <= numTerms; i++) {
                var inputField = $('<input>');
                inputField.attr('type', 'text');
                inputField.attr('id', 'term' + i);
                inputField.attr('placeholder', 'Term ' + i);
                form.append(inputField);
                form.append($('<br>'));
            }
        }
    </script>
</head>
<body>
<h2>Search</h2>
<form id="searchForm">
    <label for="numTerms">Number of terms:</label>
    <input type="number" id="numTerms" name="numTerms" required>
    <button type="button" onclick="generateFields()">Generate Fields</button>
    <div id="dynamicForm"></div>
    <button type="submit">Search</button>
</form>
<div id="searchResults"></div>
</body>
</html>
