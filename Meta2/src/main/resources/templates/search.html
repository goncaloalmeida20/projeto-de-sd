<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Fields</title>
  <script>
    function generateFields() {
      var numTerms = document.getElementById("numTerms").value;
      var form = document.getElementById("dynamicForm");

      form.innerHTML = "";

      for (var i = 1; i <= numTerms; i++) {
        var inputField = document.createElement("input");
        inputField.type = "text";
        inputField.name = "term" + i;
        inputField.placeholder = "Term " + i;
        form.appendChild(inputField);
        form.appendChild(document.createElement("br"));
      }
    }
  </script>
</head>
<body>
<h2>Search for terms</h2>
<form id="inputForm" onsubmit="event.preventDefault(); generateFields();">
  <label for="numTerms">Number of terms:</label>
  <input type="number" id="numTerms" name="numTerms" required>
  <button type="submit">Generate</button>
</form>
<form id="dynamicForm" method="POST">
</form>
</body>
</html>
