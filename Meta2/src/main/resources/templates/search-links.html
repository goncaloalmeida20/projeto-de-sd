<!DOCTYPE html>
<html>
<head>
    <title>Search for pages with the link</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/app.js"></script>
    <script th:inline="javascript">
        $(document).ready(function() {
            var currentPage = 1;

            $('#searchForm').submit(function(event) {
                event.preventDefault(); // Prevent form submission

                var url = $('#url').val();

                // Send an AJAX request to the server
                $.ajax({
                    type: 'POST',
                    url: '/search-links-results?page=' + currentPage,
                    contentType: 'application/json',
                    data: JSON.stringify({ url: url }),
                    success: function(response) {
                        displayResults(response); // Call the function to display the results
                    },
                    error: function(xhr, status, error) {
                        var err = eval("(" + xhr.responseText + ")");
                        alert(err.Message);
                    }
                });
            });

            $('#previousPage').click(function() {
                if (currentPage > 1) {
                    currentPage--;
                    $('#searchForm').submit();
                }
            });

            $('#nextPage').click(function() {
                currentPage++;
                $('#searchForm').submit();
            });

            function displayResults(results) {
                // Clear previous results
                $('#searchResults').empty();

                if (results.length === 0) {
                    $('#searchResults').text('There are no pages that correspond to the request.');
                    $('#previousPage').hide();
                    $('#nextPage').hide();
                    return;
                }

                // Loop through the results and append them to the searchResults div
                $.each(results, function(index, result) {
                    var resultItem = $('<div>');
                    resultItem.append('<h3>' + result.title + '</h3>');
                    resultItem.append('<p>URL: ' + result.url + '</p>');
                    resultItem.append('<p>Citation: ' + result.citation + '</p>');
                    $('#searchResults').append(resultItem);
                });

                // Update pagination
                updatePagination(results.length);
            }

            function updatePagination(totalResults) {
                var resultsPerPage = 10;
                var totalPages = Math.ceil(totalResults / resultsPerPage); // Calculate the total number of pages
                if (currentPage > 1) {
                    $('#previousPage').show();
                } else {
                    $('#previousPage').hide();
                }

                if (currentPage < totalPages) {
                    $('#nextPage').show();
                } else {
                    $('#nextPage').hide();
                }
            }
        });
    </script>
</head>
<body>
<h2>Search for pages with the link</h2>
<form id="searchForm">
    <label for="url">URL:</label>
    <input type="text" id="url" name="url" required>
    <button type="submit">Search</button>
</form>

<button id="previousPage" style="display: none;">Previous</button>
<button id="nextPage" style="display: none;">Next</button>

<div id="searchResults"></div>

</body>
</html>
