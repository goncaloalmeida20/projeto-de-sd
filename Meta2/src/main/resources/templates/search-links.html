<!DOCTYPE html>
<html>
<head>
    <title>Search for pages with the link</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#searchForm').submit(function(event) {
                event.preventDefault(); // Prevent form submission

                var url = $('#url').val();

                // Send an AJAX request to the server
                $.ajax({
                    type: 'POST',
                    url: '/search-terms-results',
                    contentType: 'application/json',
                    data: JSON.stringify({ url: url }),
                    success: function(response) {
                        displayResults(response); // Call the function to display the results
                    },
                    error: function(xhr, status, error) {
                        var err = eval("(" + xhr.responseText + ")");
                        alert(err.Message);
                    }
                });
            });

            function displayResults(results) {
                // Clear previous results
                $('#searchResults').empty();

                // Loop through the results and append them to the searchResults div
                $.each(results, function(index, result) {
                    var resultItem = $('<div>');
                    resultItem.append('<h3>' + result.title + '</h3>');
                    resultItem.append('<p>URL: ' + result.url + '</p>');
                    resultItem.append('<p>Citation: ' + result.citation + '</p>');
                    $('#searchResults').append(resultItem);
                });
            }
        });
    </script>
</head>
<body>
<h2>Search for pages with the link</h2>
<form id="searchForm">
    <label for="url">URL:</label>
    <input type="text" id="url" name="url" required>
    <button type="submit">Search</button>
</form>
<div id="searchResults"></div>
</body>
</html>
